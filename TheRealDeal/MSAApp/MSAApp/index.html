<!DOCTYPE html>
<html>
<head>
    <title>Cloudy with a Chance of Music</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByjaWY5taH4LJdqe15I6gwZOETXh7mgms&v=3.expsensor=false&libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="page-container">
        <h1 id="app-name">
            <span class="glyphicon glyphicon-tint"></span> Cloudy with a Chance of Music
        </h1>

        <h2 id="page-header">
            Get song recommendations based on the weather.
        </h2>
        <img id="selected-img" src="">
        <h4 id="track-name"></h4>
        
        <div class="input-wrapper">
            <input type="text" class="form-control" id="location-autocomplete" placeholder="Please Enter Your Location" autocomplete="off" />
            <button type="button" class="btn btn-info" id="refreshbtn">Another song please</button>
        </div>

        <div id="musicplayer"></div>

    </div>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
